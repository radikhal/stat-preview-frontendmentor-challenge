<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>

  
</head>
<body>
<div class="container">
  <div class="card">
    <div class="content-box">
      <h1 class="heading">Get <span>insights</span> that help your business grow.</h1>
      <p class="content">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stat-box">
          <div class="stats">
            <div class="stat-num">10k+</div>
            <div class="stat-name">companies</div>
          </div>
          <div class="stats">
            <div class="stat-num">314</div>
            <div class="stat-name">templates</div>
          </div>
          <div class="stats">
            <div class="stat-num">12M+</div>
            <div class="stat-name">queries</div>
        </div>
        </div>
    </div>
    <div class="image-box">
        <img class="img-desktop" src="images/image-header-desktop.jpg" alt="big-meet">
        <div class="overlay"></div>
      <img class="img-mobile" src="images/image-header-mobile.jpg" alt="big-meet">
    </div>
  </div>
</div>

  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Kene azotani</a>.
  </div>
</body>
</html>
